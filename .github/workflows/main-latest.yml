name: main-latest

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers amd64
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache-amd64
          key: ${{ runner.os }}-buildx-amd64-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-amd64

      - name: Prepare
        id: prep
        run: |
          echo ::set-output name=created::$(date -u +'%Y%m%d-%H%M')

      - name: Build amd64
        id: docker_build_amd64
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          push: false
          tags: k8s-worker-containerd:amd64
          cache-from: type=local,src=/tmp/.buildx-cache-amd64
          cache-to: type=local,dest=/tmp/.buildx-cache-amd64-new,mode=max
          build-args: |
            PACKAGE_VERSION=${{ steps.prep.outputs.created }}
            OS_ARCH=amd64

      - name: Extract artifacts from amd64 docker build
        run: docker cp $(docker create --rm k8s-worker-containerd:amd64):/out ./

      - name: Cache Docker layers arm64
        if: "${{ false }}" # disabled
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache-arm64
          key: ${{ runner.os }}-buildx-arm64-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-arm64

      - name: Build arm64
        if: "${{ false }}" # disabled
        id: docker_build_arm64
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          load: true
          push: false
          tags: k8s-worker-containerd:arm64
          cache-from: type=local,src=/tmp/.buildx-cache-arm64
          cache-to: type=local,dest=/tmp/.buildx-cache-arm64-new,mode=max
          build-args: |
            PACKAGE_VERSION=${{ steps.prep.outputs.created }}
            OS_ARCH=arm64

      - name: Extract artifacts from arm64 docker build
        if: "${{ false }}" # disabled
        run: docker cp $(docker create --rm k8s-worker-containerd:arm64):/out ./

      - name: "GH specific release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.prep.outputs.created }}"
          prerelease: false
          title: "${{ steps.prep.outputs.created }}"
          files: |
            out/*.deb
            out/*.tar.gz

      - name: "GH latest release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Latest: ${{ steps.prep.outputs.created }}"
          files: |
            out/*.deb
            out/*.tar.gz

      # Temp fix: https://github.com/docker/build-push-action/issues/252
      - name: Move caches
        run: |
          echo "Old amd64 cache..."
          ls -lahtR /tmp/.buildx-cache-amd64 || true
          if [[ -d /tmp/.buildx-cache-amd64-new ]]; then
            echo "New amd64 cache..."
            ls -lahtR /tmp/.buildx-cache-amd64-new
            echo "Flipping amd64 cache..."
            rm -rf /tmp/.buildx-cache-amd64
            mv /tmp/.buildx-cache-amd64-new /tmp/.buildx-cache-amd64
          fi
          echo "Old arm64 cache..."
          ls -lahtR /tmp/.buildx-cache-arm64 || true
          if [[ -d /tmp/.buildx-cache-arm64-new ]]; then
            echo "New arm64 cache..."
            ls -lahtR /tmp/.buildx-cache-arm64-new
            echo "Flipping arm64 cache..."
            rm -rf /tmp/.buildx-cache-arm64
            mv /tmp/.buildx-cache-arm64-new /tmp/.buildx-cache-arm64
          fi
